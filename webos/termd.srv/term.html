<!doctype html>
<html>
  <head>
    <title>terminal webapp</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=1;" /> 
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="term_client.css"/>
    <script src="lib/wsocket_client.js"></script>    
    <script src="term_client.js"></script>
  </head>
  <body>    
    <script>
        window.onload=function() {
            t=termClient.Terminal("termtxt","status");
            document.onkeypress=t.keypress;
            document.onkeydown=function(){
                t.keydown();
            };
            document.onkeyup=t.keyup;
        };
        window.onunload=function(){
            t.close();
        }
        function sendCustomKey(val){
            if(val){
                t.queue(escape(String.fromCharCode(val)));
            }
        }
    </script>   
    <div id="termwin">
        <form>
          <table>
          <tr height="15px" >
            <td>Status: </td> 
            <td id="status">Connecting...</td>

            <td>
                <input type="button" value="Esc"  class="button" onclick="sendCustomKey(27)" />
            </td>
            <td>
                <input type="button" value="^C" class="button" onclick="sendCustomKey(3)" />
            </td>  
            <td>
                <input type="button" value="^D" class="button" onclick="sendCustomKey(4)" />
            </td>   
            <td>
                <input type="button" value="^Z" class="button" onclick="sendCustomKey(26)" />
            </td>
			 <td>
                <input type="text" class="button-keyboard" size="2" id="keyinput" />
            </td>
          </tr>
          </table>          
        </form>
        <div id="termtxt" class="f15 b0">
        </div>
    </div>   
</body>
</html>
